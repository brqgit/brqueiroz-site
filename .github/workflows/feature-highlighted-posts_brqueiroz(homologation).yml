name: Build and deploy Node.js app to Azure Web App - brqueiroz

# Trigger on pushes to homologation branch and manual dispatch
on:
  push:
    branches:
      - 'homologation'
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        # adjust this to your actual build command (e.g. npm run build)
        run: npm run build --if-present

      - name: Verify build output (for debugging)
        run: |
          echo "Listing workspace:"
          ls -la
          echo "Listing possible outputs:"
          ls -la ./build || true
          ls -la ./dist || true

      - name: Upload node app artifact
        uses: actions/upload-artifact@v4
        with:
          # MUST match the download step below exactly
          name: node-app
          # Set this to the folder that contains your build output.
          # If your build outputs to ./build or ./dist, include it here.
          path: |
            ./build
            ./dist

  deploy:
    name: Deploy to Azure Web App
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: 'homologation'   # optional: environment name in GitHub
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url || '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download node app artifact
        uses: actions/download-artifact@v4
        with:
          # Must match the name used by upload-artifact
          name: node-app
          # Optional: extract into a folder named node-app in the workspace
          path: node-app

      - name: Show downloaded artifact (debug)
        run: |
          echo "Contents of downloaded artifact folder:"
          ls -la node-app || true
          # if artifact had nested folders, list them too
          find node-app -maxdepth 3 -print || true

      - name: Deploy to Azure Web App
        # choose the version you prefer; v3 is commonly used. v2/v3 both available.
        uses: azure/webapps-deploy@v3
        with:
          # Replace with your actual App Service name
          app-name: YOUR_AZURE_WEBAPP_NAME
          # Use the publish profile secret stored in repo/org secrets
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          # Point to the folder or zip to deploy. If your artifact created a folder, adjust accordingly:
          package: node-app
