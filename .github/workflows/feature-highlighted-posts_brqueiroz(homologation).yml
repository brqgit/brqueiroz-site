name: Build and deploy Node.js app to Azure Web App - brqueiroz

on:
  push:
    branches:
      - feature/highlighted-posts
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - run: |
          npm ci
          npm run build --if-present
          npm test --if-present

      - uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: node-app

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_157118F382A244D7A92A5E3BC486133D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_85BB96820E964079ADE97A198999D18E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_180CAF25A0FE481BBACC82222BE9A125 }}

      - uses: azure/webapps-deploy@v3
        with:
          app-name: 'brqueiroz'
          slot-name: 'homologation'
          package: dist
